<body>
	<div id="container">
 
    <h1>Assignment 11.2: JavaScript - Part 3</h1>

 <p>Create a list here!</p>


    <input type="text" id="entryInput">
    <button onclick="addEntry()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayEntries()">Display</button>
    <ul id="entryList"></ul>



    <script>
        var entries = [];

        function addEntry() {
            var entry = document.getElementById("entryInput").value;
            entries.push(entry);
            alert("Added: " + entry);
        }

        function deleteLastEntry() {
            entries.pop();
        }

	 function displayEntries() {
            entryList.innerHTML = "";
            for (var i = 0; i < entries.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = (i + 1) + ". " + entries[i];
                entryList.appendChild(listItem);
            }
        }
    </script>
